<!--
  Generated template for the MapPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <!--suppress HtmlUnknownAttribute -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="openList()">
        <ion-icon name="list"></ion-icon>
      </button>
      <button ion-button icon-only (click)="toggleSetOrder()">
        <ion-icon name="flag" *ngIf="!orderRankToggle"></ion-icon>
        <ion-icon name="map" *ngIf="orderRankToggle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openMapSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
