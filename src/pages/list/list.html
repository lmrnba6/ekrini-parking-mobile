<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle="left" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!searchField">{{ 'pages.booking-list.header-title' | translate }}</ion-title>
    <ion-searchbar *ngIf="searchField"
                    autocomplete="on"
                   [(ngModel)]="address"
                   [showCancelButton]="true"
                   (search)="filter()"
                   placeholder="{{ autocomplete | translate }}">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon *ngIf="!searchField" name="search"></ion-icon>
        <ion-icon *ngIf="searchField" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button icon-only menuToggle="right" end>
      <ion-icon name="cog"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
